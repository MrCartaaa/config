general {
    # Prefer one lock entrypoint (your Omarchy wrapper), and use it everywhere.
    lock_cmd = pidof hyprlock || omarchy-lock-screen

    before_sleep_cmd = systemctl --user start --wait storj-push.service && loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    inhibit_sleep = 3
}

# screensaver 10 minutes
listener {
    timeout = 600
    on-timeout = pidof hyprlock || omarchy-launch-screensaver
}

# lock at 20 minutes (this was the bug)
listener {
    timeout = 1200
    on-timeout = systemctl --user start --wait storj-push.service && loginctl lock-session
}

# display off at 25 minutes
listener {
    timeout = 1500
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

# suspend at 30 minutes
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
