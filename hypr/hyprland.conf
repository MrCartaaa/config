# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Use defaults Omarchy defaults (but don't edit these directly!)
source = ~/.local/share/omarchy/default/hypr/autostart.conf
source = ~/.local/share/omarchy/default/hypr/bindings/media.conf
source = ~/.local/share/omarchy/default/hypr/bindings/clipboard.conf
source = ~/.local/share/omarchy/default/hypr/bindings/tiling-v2.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# Change your own setup in these files (and overwrite any settings from defaults!)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf

windowrule = opacity 0.85 0.65 override, match:class Alacritty-scratchpad
windowrule = border_size 0 override, xray on override, dim_around on override, match:class Alacritty-scratchpad
windowrule = workspace previous, match:workspace name:special:alacritty, match:class negative:^Alacritty-scratchpad$

windowrule = opacity 0.85 0.65 override, match:class Alacritty-scratchpad
windowrule = border_size 0 override, xray on override, dim_around on override, match:class Alacritty-scratchpad
windowrule = workspace previous, match:workspace name:special:alacritty, match:class negative:^Alacritty-scratchpad$

windowrule = opacity 0.85 0.65 override, match:class brave-192.168.2.15__-Default
windowrule = border_size 0 override, xray on override, dim_around off override, match:class brave-192.168.2.15__-Default
windowrule = opacity 0.85 0.65 override, match:class brave-chatgpt.com__-Default
windowrule = border_size 0 override, xray on override, dim_around off override, match:class brave-chatgpt.com__-Default
windowrule = opacity 0.85 0.65 override, match:class brave-grok.com__-Default
windowrule = border_size 0 override, xray on override, dim_around on override, match:class brave-grok.com__-Default
windowrule = opacity 0.85 0.65 override, match:class brave-www.perplexity.ai__-Default
windowrule = border_size 0 override, xray on override, dim_around off override, match:class brave-www.perplexity.ai__-Default
windowrule = workspace previous, match:workspace name:special:chatgpt, match:class negative:^(brave-192.168.2.15__-Default|brave-chatgpt.com__-Default|brave-grok.com__-Default|brave-www.perplexity.ai__-Default)$

windowrule = opacity 0.85 0.65 override, match:class Editor-scratchpad
windowrule = xray on override, dim_around on override, border_size 0 override, match:class Editor-scratchpad
windowrule = workspace previous, match:workspace name:special:editor, match:class negative:^Editor-scratchpad$
